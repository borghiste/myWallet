<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/light-mode-logo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <title>myWallet</title>
    <meta name="description" content="myWallet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-wrapper">
          <img src="./assets/dark-mode-logo.svg" alt="myWallet-logo" />
        </div>
        <div class="icons-wrapper">
          <div id="notifications-icon" class="icon-container news">
            <img
              src="./assets/icons/dark-mode-notification.svg"
              alt="notifications-icon"
            />
            <div class="green-circle">
              <div class="pulsing green-circle-shadow"></div>
            </div>
          </div>
          <div id="updates-box" class="updates-box obscure">
            <p data-key="newsMessage.githubLink"></p>
            <div class="green-circle">
              <div class="pulsing green-circle-shadow"></div>
            </div>
            <div class="github-wrapper">
              <img src="./assets/icons/github-icon.svg" alt="github-icon" /><a
                href="https://github.com/simonegarofalo/myWallet"
                >https://github.com/simonegarofalo/myWallet</a
              >
            </div>
          </div>
          <div id="settings-icon" class="icon-container">
            <img
              src="./assets/icons/dark-mode-settings.svg"
              alt="settings-icon"
            />
          </div>
          <div class="settings-menu hidden">
            <div class="main-menu-wrapper">
              <div id="return-icon" class="icon-container">
                <img
                  src="./assets/icons/arrow-back-dark-mode.svg"
                  alt="arrow-back-icon"
                />
              </div>
            </div>
            <div class="language-wrapper">
              <p data-key="buttons.languageSelection">Choose your language</p>
              <div class="lang-wrapper">
                <img
                  src="./assets/icons/uk.png"
                  alt="uk-lang"
                  id="lang-en"
                  class="lang-flag"
                />
                <img
                  src="./assets/icons/it.png"
                  alt="ita-lang"
                  id="lang-it"
                  class="lang-flag"
                />
              </div>
            </div>
            <img
              src="./assets/dark-mode-logo.svg"
              alt="myWallet-logo"
              class="secondary-logo"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="balance-wrapper">
        <div class="total-balance-wrapper">
          <span data-key="totals.balance">TOTAL BALANCE</span>
          <div class="total-value-wrapper">
            <p class="total-balance"></p>
          </div>
        </div>
        <div class="balance-content">
          <div class="expenses-content">
            <span class="expenses-category" data-key="totals.expenses">
              TOTAL EXPENSES
            </span>
            <p class="total-expenses"></p>
          </div>
          <div class="income-content">
            <span class="income-category" data-key="totals.income"
              >TOTAL INCOME</span
            >
            <p class="total-income"></p>
          </div>
        </div>
      </section>
      <section class="transactions-wrapper">
        <button
          type="button"
          id="button-form-expenses"
          aria-label="Add expenses"
          data-key="buttons.addExpenses"
          class="main-button"
        >
          Add expenses
        </button>
        <button
          type="button"
          id="button-form-income"
          aria-label="Add income"
          data-key="buttons.addIncome"
          class="alternative-button"
        >
          Add income
        </button>
      </section>
      <section id="transactions">
        <section class="hidden" id="expenses-form">
          <h3
            class="form-title"
            data-key="forms.formTitle"
            data-type="expenses"
          ></h3>
          <form class="form">
            <label for="date-expenses"
              ><span class="form-label" data-key="forms.formLabel.dateLabel"
                >Select a date:</span
              ><input type="date" name="date" id="date-expenses"
            /></label>
            <label for="category-expenses"
              ><span class="form-label" data-key="forms.formLabel.categoryLabel"
                >Select a category:</span
              >
              <select name="category" id="category-expenses">
                <option value="" data-key="forms.expensesCategories.all">
                  All category
                </option>
                <option value="food" data-key="forms.expensesCategories.food">
                  Food
                </option>
                <option
                  value="transport"
                  data-key="forms.expensesCategories.transport"
                >
                  Transport
                </option>
                <option
                  value="clothing"
                  data-key="forms.expensesCategories.clothing"
                >
                  Clothing
                </option>
                <option
                  value="health"
                  data-key="forms.expensesCategories.health"
                >
                  Health & Wellness
                </option>
                <option value="bills" data-key="forms.expensesCategories.bills">
                  Bills
                </option>
                <option
                  value="housing"
                  data-key="forms.expensesCategories.housing"
                >
                  Housing & Rent
                </option>
                <option
                  value="travel"
                  data-key="forms.expensesCategories.travel"
                >
                  Travel
                </option>
                <option
                  value="education"
                  data-key="forms.expensesCategories.education"
                >
                  Education
                </option>
                <option value="gifts" data-key="forms.expensesCategories.gifts">
                  Gifts
                </option>
                <option value="other" data-key="forms.expensesCategories.other">
                  Other
                </option>
              </select>
            </label>
            <label for="amount-expenses">
              <span class="form-label" data-key="forms.formLabel.amountLabel"
                >Select an amount:</span
              >
              <input
                type="number"
                inputmode="decimal"
                name="amount"
                id="amount-expenses"
                value=""
                placeholder="0.00"
                step="0.01"
                min="0"
              />
            </label>
            <div>

              <button
              type="button"
              id="add-expenses"
              class="add-new alternative-button"
              value="button"
              data-key="buttons.addNew"
              >
              Add new
            </button>
            
            <button
            type="button"
            id="dismiss-expenses"
            class="dismiss"
            value="button"
            data-key="buttons.Dismiss"
            >
            Dismiss
          </button>
        </div>
          </form>
        </section>
        <section class="hidden" id="income-form">
          <h3
            class="form-title"
            data-key="forms.formTitle"
            data-type="income"
          ></h3>
          <form class="form">
            <label for="date-income"
              ><span class="form-label" data-key="forms.formLabel.dateLabel"
                >Select a date:</span
              ><input type="date" name="date" id="date-income"
            /></label>
            <label for="category-income"
              ><span class="form-label" data-key="forms.formLabel.categoryLabel"
                >Select a category:</span
              >
              <select name="category" id="category-income">
                <option value="" data-key="forms.expensesCategories.all">
                  All category
                </option>
                <option value="salary" data-key="forms.incomeCategories.salary">
                  Salary
                </option>
                <option value="bonus" data-key="forms.incomeCategories.bonus">
                  Bonus
                </option>
                <option value="sales" data-key="forms.incomeCategories.sales">
                  Sales
                </option>
                <option value="gifts" data-key="forms.incomeCategories.gifts">
                  Gifts
                </option>
                <option value="other" data-key="forms.incomeCategories.other">
                  Other
                </option>
              </select>
            </label>
            <label for="amount-income">
              <span class="form-label" data-key="forms.formLabel.amountLabel"
                >Select an amount:</span
              >
              <input
                type="number"
                inputmode="decimal"
                name="amount"
                id="amount-income"
                value=""
                placeholder="0.00"
                step="0.01"
                min="0"
              />
            </label>
            <button
              type="button"
              id="add-income"
              class="add-new alternative-button"
              value="button"
              data-key="buttons.addNew"
            >
              Add new
            </button>
          </form>
        </section>
      </section>
      <section class="expenses-wrapper">
        <div class="transactions-content" id="show-transactions">
          <h2 id="show-recent" data-key="table.showRecent">Show recent</h2>
          <img
            id="icon-toggle"
            src="./assets/icons/dark-mde-arrow-down.svg"
            alt="arrow-down"
          />
        </div>
        <table class="expenses-list hidden"></table>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
